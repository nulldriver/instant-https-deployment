---
name: instant-https

releases:
- name: "bpm"
  version: "0.6.0"
  url: "https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=0.6.0"
  sha1: "4f0f239abdc801d71de9063625aa56e3c42634b5"
- name: instant-https
  version: latest

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

addons:
- jobs:
  - name: bpm
    release: bpm
  name: bpm

instance_groups:
- name: https_proxy
  azs: [z1]
  instances: 1
  vm_type: micro
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
  jobs:
  - name: proxy
    release: instant-https
    properties:
      contact_email: ((contact_email))
      dns_providers: ((dns_providers))
      caddyfile: ((caddyfile))

update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 1
  update_watch_time: 1000-60000
